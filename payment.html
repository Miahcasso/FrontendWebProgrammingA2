<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>AZoom Car Rental</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/title-icon.jpg" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <img class="me-2" src="assets/title-icon.jpg" height="24px">
                    <a class="navbar-brand" href="index.html">AZoom Car Rental</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                          <li class="nav-item"><a class="nav-link" href="our-fleet.html">Our Fleet</a></li>
                          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                          <li class="nav-item"><a class="btn btn-primary" href="index.html">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page Content-->
            <section class="py-5">
                <div class="container px-5 my-5">
                    <div class="col-sm-4 mx-auto my-5">
                        <div id="cardDesign" class="position-relative shadow p-4">
                          <div class="d-flex align-items-center justify-content-between">
                            <div class="fs-4"><strong>Card Details</strong></div>
                          </div>
                          <div class="mt-4 fs-3" id="visualCC">**** **** **** ****</div>
                          <div><small class="text-secondary">Valid through <span id="visualMM">**</span> / <span id="visualYY">**</span></small></div>
                          <div class="mt-3">
                            <div class="d-flex justify-content-between align-items-center">
                              <div class="text-warning fs-5"><strong id="visualName">XXXX XXXX</strong></div>
                              <div id="cardLogo"></div>
                            </div>
                          </div>
                        </div>
                        <div class="p-4 shadow bg-white position-relative" id="formWrap">
                          <div class="p-5"></div>
                          <form action="">
                            <div class="form-floating">
                              <input type="text" onkeyup="updateCard(this,'visualCC')" class="form-control" id="cardNumber">
                              <label for="cardNumber">Card Number</label>
                            </div>
                            <div class="form-floating mt-4">
                              <input type="text" onkeyup="updateCard(this,'visualName')" class="form-control" id="cardName">
                              <label for="cardName">Name On Card</label>
                            </div>
                            <div class="row mt-2 g-3">
                              <div class="col">
                                <div class="form-floating">
                                  <input type="text" class="form-control" id="expiryMonth" onkeyup="updateCard(this,'visualMM')">
                                  <label for="expiryMonth">Expiry(mm)</label>
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-floating">
                                  <input type="text" class="form-control" id="expiryYear" onkeyup="updateCard(this,'visualYY')">
                                  <label for="expiryYear">Expiry(yy)</label>
                                </div>
                              </div>
                            </div>
                            <div class="row mt-2 g-3">
                              <div class="col">
                                <div class="form-floating">
                                  <input type="text" class="form-control" id="CVV">
                                  <label for="CVV">CVV</label>
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-floating">
                                  <input type="text" class="form-control" id="zip">
                                  <label for="zip">Postal Code</label>
                                </div>
                              </div>
                            </div>
                            <div class="mt-3">
                              <button class="btn btn-primary w-100" type="submit" onclick="moveToSummary(event)">Reserve</button>
                            </div>
                          </form>
                        </div>
                      </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; AZoom Car Rental 2024</div></div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privacy</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Terms</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
